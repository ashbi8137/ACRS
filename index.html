<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="reportForm">
            <h2>Submit Report</h2>
            <div class="form-group">
                <label for="district">District:</label>
                <select id="district" name="district">
                    <option value="Ernakulam">Ernakulam</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="area">Area:</label>
                <input type="text" id="area" name="area" placeholder="Aluva">
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Drug peddling reported">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Sighted kilograms of drug in Aluva near ..."></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo">
            </div>
            <div class="form-group">
                <label for="video">Video:</label>
                <input type="file" id="video" name="video">
            </div>
            <button type="submit">Submit Report</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
